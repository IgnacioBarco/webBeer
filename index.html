<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeBbEeR</title>
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/styles.css  " />
    <link rel="stylesheet" href="/src/css/navbar.css" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="stylesheet" href="/src/css/details.css" />
    <link rel="stylesheet" href="/src/css/footer.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="/">Logo WeBbEeR</a>
      </div>
      <div class="navbar-filter">
        <form class="search-form" action="submit">
          <div>
            <div class="filterText">
              <input type="text" name="filterText" id="filterText" />
            </div>

            <div class="filterDate">
              <input type="date" name="filterDate" id="filterDate" />
            </div>
            <button type="submit" class="button-search">Buscar</button>
          </div>
        </form>
      </div>
    </nav>

    <main class="main-section">
      <picture>
        <source
          srcset="
            ./src/images/beer640.jpg   400w,
            ./src/images/beer1280.jpg  800w,
            ./src/images/beer1920.jpg 1600w
          "
          media="(min-width: 640px)"
        />
        <img class="imagen" src="./src/images/beer640.jpg" alt="beer" />
      </picture>

      <div class="beerList"></div>
    </main>

    <section class="detail-section"></section>

    <footer class="footer">
      <div class="bbb">Footer</div>
    </footer>

    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="module" src="/src/js/routes.js"></script>
  </body>
</html>
